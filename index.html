<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiFuMi</title>
    <link rel="stylesheet" href="shifumi.css" type="text/css">
</head>
<body>
    <div class="game-container">
        <div class="heading">
            <h2>Rock Paper Scissor</h2>
            <h6>Instructions</h6>
            <ul>
                <li>Your have five moves</li>
                <li>High scorer will be the winner</li>
                <li>Select your move to start the game against computer</li>
            </ul>
        </div>
        <div class="play-display">
            <div class="player-choices">
                <button class="rock" title="rock"><img src="rock.png" alt="rock icon"></button>
                <button class="paper" title="paper"><img src="paper.png" alt="paper icon"></button>
                <button class="scissor" title="scissor"><img src="scissor.png" alt="scissor icon"></button>
            </div>
            <div class="instant-result">

            </div>
            <div class="computer-display">
                <img class="computer-choice-image" src="comp.png" alt="Computer image">
            </div>
        </div>
        <div class="score-sheet">
            <div class="player-score">
                <h4>You : </h4>
                <h4 class="player-count">0</h4>
            </div>
            <div class="computer-score">
                <h4>Computer : </h4>
                <h4 class="computer-count">0</h4>
            </div>
        </div>
        <div class="moves-display">
            <p>Moves left : <span class="moves-count"> 0 </span></p>
        </div>
    </div>
    <div class="result-container">
        <h2>Game Over ! </h2>
        <h1 class="winner">You are the winner</h1>
        <h2 class="score-display">Your Score : <Span class="player-result"> </Span> Computer Score : <Span class="computer-result"> </Span></h2>
        <button class="restart">Play Again</button>
    </div>
    <script src="shifumi.js" type="text/javascript"></script>
</body>
</html>
